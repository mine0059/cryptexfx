<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

     <!-- 
    - favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
    - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- 
    - custom css link
    -->
    <link rel="stylesheet" href="./css/style.css" />

</head>
<body id="login-body">
    
    <!--
        login
    -->

    <section class="login" aria-label="login">

            <div class="form-box login-box">

                <form action="" class="form">

                    <a href="./index.html" class="logo">
                        <img src="./images/cex.svg" alt="" width="32" height="32" />
                        Cryptex<span>fx</span>
                    </a>
        
                    <h2 class="h2 section-title text-lg">Login</h2>

                    <div class="input-wrapper">
                        <input type="email" placeholder="Email*" required class="input-field">
                    </div>

                    <div class="input-wrapper">
                        <input type="password" placeholder="Password*" required class="input-field">
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>

                        <a href="#">Forgot Password?</a>
                    </div>

                    <button class="button" type="submit">login</button>

                    <div class="register-link">
                        <p>Don't have an account? <a href="./register.html">Register</a></p>
                    </div>

                </form>

            </div>

    </section>


     <!-- 
    - Custom js link
    -->
    <script src="./js/index.js"></script>
    <!-- 
    - ionicon link
    -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
